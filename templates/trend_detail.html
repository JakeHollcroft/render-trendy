<!-- templates/trend_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- SEO Meta Tags -->
<title>{{ trend.title }} - Trending Now</title>
<meta name="description" content="{{ summary.meta_description }}">
<meta name="keywords" content="{{ summary.meta_keywords }}">

<!-- Open Graph / Facebook -->
<meta property="og:title" content="{{ trend.title }}">
<meta property="og:description" content="{{ summary.meta_description }}">
<meta property="og:image" content="{{ trend.image or url_for('static', filename='images/default_trendy.svg', _external=True) }}">
<meta property="og:url" content="{{ request.url }}">
<meta property="og:type" content="article">

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ trend.title }}">
<meta name="twitter:description" content="{{ summary.meta_description }}">
<meta name="twitter:image" content="{{ trend.image or url_for('static', filename='images/default_trendy.svg', _external=True) }}">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
   :root {
      --bg-color: linear-gradient(to bottom, #e0f7fa, #ffffff);
      --card-bg: #ffffff;
      --text-color: #333;
      --header-bg: #00796b;
      --header-text: #ffffff;
      --filter-bg: #00796b;
      --filter-text: #ffffff;
      --filter-label-bg: #e0f2f1;
      --filter-label-text: #004d40;
    }
    [data-theme="dark"] {
      --bg-color: linear-gradient(to bottom, #1a1a1a, #2c2c2c);
      --card-bg: #2c2c2c;
      --text-color: #e0e0e0;
      --header-bg: #004d40;
      --header-text: #e0e0e0;
      --filter-bg: #004d40;
      --filter-text: #e0e0e0;
      --filter-label-bg: #455a64;
      --filter-label-text: #e0e0e0;
    }
    [data-theme="fun"] {
      --bg-color: linear-gradient(to bottom, #ffeb3b, #ffca28);
      --card-bg: #fff9c4;
      --text-color: #d81b60;
      --header-bg: #f06292;
      --header-text: #ffffff;
      --filter-bg: #f06292;
      --filter-text: #ffffff;
      --filter-label-bg: #fce4ec;
      --filter-label-text: #d81b60;
    }

    /* New themes */
    [data-theme="solarized"] {
      --bg-color: #fdf6e3;
      --card-bg: #eee8d5;
      --text-color: #657b83;
      --header-bg: #268bd2;
      --header-text: #fdf6e3;
      --filter-bg: #268bd2;
      --filter-text: #fdf6e3;
      --filter-label-bg: #eee8d5;
      --filter-label-text: #657b83;
    }
    [data-theme="neon"] {
      --bg-color: linear-gradient(135deg, #0ff, #f0f);
      --card-bg: #111;
      --text-color: #0ff;
      --header-bg: #f0f;
      --header-text: #0ff;
      --filter-bg: #f0f;
      --filter-text: #0ff;
      --filter-label-bg: #222;
      --filter-label-text: #0ff;
    }

    #theme-toggle {
      cursor: pointer;
      user-select: none;
    }
  body {
    background: var(--bg-color);
    color: var(--text-color);
  }
  .card {
    background: var(--card-bg);
  }
  .card-title {
    color: var(--text-color);
  }
  .btn-primary {
    background: var(--header-bg);
    border-color: var(--header-bg);
  }
</style>
</head>
<body class="bg-light">
  <header style="background: var(--header-bg); color: var(--header-text); padding: 1rem; font-size: 2rem; text-align: center; font-weight: 700;">
  üî• Trendii Now
  <button id="theme-toggle" class="btn btn-sm btn-outline-light ms-3">Toggle Theme</button>
</header>
  <div class="container py-5">
    <div class="card shadow-lg">
      <div class="card-body">
        <h1 class="card-title">{{ trend.title }}</h1>
        <p class="text-muted">
          <strong>Source:</strong> {{ trend.source }} <br>
          <strong>Published:</strong> {{ time_ago(trend.timestamp) }}
        </p>

        {% if trend.image %}
        <img src="{{ trend.image }}" alt="Trend Image" class="img-fluid rounded mb-4" style="max-height: 300px;">
        {% endif %}

        <h4>Summary</h4>
        <div class="summary-block">
  {{ summary.text | safe }}
  {{ summary.hashtags | safe }}
</div>

        <a href="{{ trend.link }}" class="btn btn-primary mb-3" target="_blank">
          üîó Read More
        </a>

        <div class="d-flex align-items-center gap-2 mb-3">
  <button class="vote-btn btn btn-outline-primary btn-sm" data-type="thumbs_up">üëç <span class="vote-count" data-type="thumbs_up">{{ vote_counts.get('thumbs_up', 0) }}</span></button>
  <button class="vote-btn btn btn-outline-danger btn-sm" data-type="fire">üî• <span class="vote-count" data-type="fire">{{ vote_counts.get('fire', 0) }}</span></button>
  <button class="vote-btn btn btn-outline-info btn-sm" data-type="mind_blown">üò≤ <span class="vote-count" data-type="mind_blown">{{ vote_counts.get('mind_blown', 0) }}</span></button>
</div>

        <div class="mt-4">
          <a href="/" class="btn btn-secondary mt-4">
  <i class="bi bi-arrow-left-circle me-2"></i> Back to Homepage
</a>

        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  document.querySelectorAll('.vote-btn').forEach(button => {
    button.addEventListener('click', () => {
      const trendId = '{{ trend.id }}';
      const voteType = button.getAttribute('data-type');

      fetch('/api/vote', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ trend_id: trendId, vote_type: voteType })
      })
      .then(res => res.json())
      .then(data => {
        if (!data.error) {
          document.querySelectorAll('.vote-count').forEach(span => {
            const type = span.getAttribute('data-type');
            span.textContent = data[type] || 0;
          });
        } else {
          alert('Error: ' + data.error);
        }
      });
    });
  });
</script>
<script>
  // ... (keep existing vote script) ...

    const themes = ['light', 'dark', 'fun', 'solarized', 'neon'];
    let currentThemeIndex = 0;

    function applyTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      localStorage.setItem('trendii-theme', theme);
    }

    function loadTheme() {
      const savedTheme = localStorage.getItem('trendii-theme');
      if (savedTheme && themes.includes(savedTheme)) {
        currentThemeIndex = themes.indexOf(savedTheme);
        applyTheme(savedTheme);
      } else {
        applyTheme('light');
      }
    }

    document.getElementById('theme-toggle').addEventListener('click', () => {
      currentThemeIndex = (currentThemeIndex + 1) % themes.length;
      applyTheme(themes[currentThemeIndex]);
    });

    loadTheme();
</script>
</body>
</html>
